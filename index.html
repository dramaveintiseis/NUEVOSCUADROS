<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería AR - Museo Nacional del Drama</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      border-radius: 12px;
      overflow: hidden;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    button {
      background: #111;
      color: #fff;
      border: 1px solid #444;
      padding: 0.6rem 1.4rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <h1 id="titulo">CRITICO</h1>

  <model-viewer
    id="viewer"
    src="CUADROS/CRITICO.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>

  <div class="controls">
    <button id="prev">◀ Anterior</button>
    <button id="next">Siguiente ▶</button>
  </div>

  <script>
    const cuadros = [
      "CRITICO",
      "DEJA",
      "LLVSMC",
      "LLVSMC2",
      "MANIFIESTO",
      "MUSEO",
      "QUIEN",
      "SUTRO"
    ];

    let index = 0;
    const viewer = document.getElementById('viewer');
    const titulo = document.getElementById('titulo');

    function actualizarCuadro() {
      const nombre = cuadros[index];
      viewer.src = `CUADROS/${nombre}.glb`;
      titulo.textContent = nombre;
    }

    document.getElementById('next').onclick = () => {
      index = (index + 1) % cuadros.length;
      actualizarCuadro();
    };

    document.getElementById('prev').onclick = () => {
      index = (index - 1 + cuadros.length) % cuadros.length;
      actualizarCuadro();
    };
  </script>

</body>
</html>
